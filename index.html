<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script src="gauge.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" href="speedometer.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <!-- customized gauge -->
            <canvas class="gauge-speed" style="margin-top:40px;" data-type="radial-gauge" data-width="200"
                data-glow="false" data-height="200" data-units="km/hr" data-title="Speed" data-min-value="0"
                data-max-value="120" data-major-ticks="0,20,40,60,80,100,120" data-minor-ticks="2" data-value="40"
                data-stroke-ticks="false" data-highlights='[
                { "from": 0, "to": 60, "color": "#4caf50" },
                { "from": 60, "to": 90, "color": "#ff9800" },
                { "from": 80, "to": 120, "color": "#f44336" }
            ]' data-color-needle-start="rgba(240, 128, 128, 1)" data-color-needle-end="rgba(255, 160, 122, .9)"
                data-value-box="true" data-animation-rule="linear" data-animation-duration="500"
                data-needle-shadow="false"></canvas>

            <div>
                <p style="margin-top: 10px; font-size:medium;">Speed </p>
            </div>
        </div>
    </div>

    <script src="speedometer.js"></script>
    <script>
        automateSpeedGauge();
    </script>
</body>

</html>
